<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbot.css">
    <title>ChatBot</title>
    <style>
        body {
            background-image: url(https://plus.unsplash.com/premium_photo-1674500773399-3644ee0c4fb7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1975&q=80);
            background-repeat: no-repeat;
            background-attachment:fixed ;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .chat-container {
            margin: 10% auto;
            width: 80%;
            max-width: 600px;
            background-color: rgba(133, 173, 238, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        .chat-label {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .user-container, .chatbot-container {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .user-input {
            display: flex;
            align-items: center;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #0074cc;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0053a0;
        }
        
        .chatbot-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            font-family: Georgia, serif;
            font-size: 16px;
            color: #333;
        }
        
        .chatbot-messages p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-label">ChatBot</div>
        <div class="user-container">
            <div class="user-input">
                <input type="text" id="userMessage" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="chatbot-container">
            <div class="chatbot-messages" id="chatbotMessages">
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
<script>
    function sendMessage() {
        const userMessage = document.getElementById('userMessage').value;
        const chatbotMessages = document.getElementById('chatbotMessages');
    
        if (userMessage.trim() === '') return;
    
        
        const userMessageDiv = document.createElement('p');
        userMessageDiv.innerText = 'You: ' + userMessage;
        chatbotMessages.appendChild(userMessageDiv);
    
        
       
        
        document.getElementById('userMessage').value = '';
    
    
        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }
</script>
</html>
